        <script>
         	function guardar()
	{
        
		localStorage.setItem("usuario", document.getElementById("usuario").value);
        localStorage.setItem("nombre", document.getElementById("nombre").value);
        localStorage.setItem("contraseña", document.getElementById("contraseña").value);
        location.reload();
	}
	function eliminar()
	{
        localStorage.clear();
        location.reload();
		mostrarDatos();
	}
	function mostrarDatos()
	{
        if(localStorage.getItem("usuario")){
		var resultado="Usuario: "+localStorage.getItem("usuario");
		document.getElementById("resultado").innerHTML=resultado;
        }
        if(localStorage.getItem("nombre")){
		var resultado="Nombre : "+localStorage.getItem("nombre");
        document.getElementById("nombre").innerHTML=resultado;
        }
        if(localStorage.getItem("contraseña")){
		var resultado="Contraseña: "+localStorage.getItem("contraseña");
		document.getElementById("contraseña").innerHTML=resultado;
        }
        
	}
 
	window.onload=function()
	{
        mostrarDatos();
 
            document.getElementById("usuario").value=localStorage.getItem("usuario");
			document.getElementById("nombre").value=localStorage.getItem("nombre");
            document.getElementById("contraseña").value=localStorage.getItem("contraseña");
	}
	</script>
 
	<style>
	input[type=button] {

<body>
<form onSubmit="return false;">
    
     <h3>Usuario:</h3><input type="text" name="usuario" id="usuario">
     <h3>Nombre:</h3><input type="text" name="nombre" id="nombre">
    <h3><br>Contraseña:</h3> <input type="text" name="contraseña" id="contraseña">
    <br><input type="button" value="Registrarse" onclick="guardar()">
    <input type="button" value="Eliminar cuenta" onclick="eliminar()">
